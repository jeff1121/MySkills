# Skill Definition Contract

**Purpose**: 定義 Skill 的 YAML 設定檔格式

## skill.yaml Schema

```yaml
# K8S-Installer Skill 定義
name: k8s-installer
description: K8S 安裝設定代理 - 自動化 Kubernetes 叢集安裝
version: 1.0.0

# 參數定義
parameters:
  - name: control_plane
    type: node
    required: true
    description: Control Plane (Master) 節點連線資訊
    
  - name: workers
    type: node[]
    required: true
    description: Worker 節點連線資訊列表（建議 1-10 個）
    
  - name: pod_network_cidr
    type: string
    required: false
    default: "10.244.0.0/16"
    description: Pod 網路 CIDR 範圍

# Node 型別的子結構
node_schema:
  - name: host
    type: string
    required: true
    description: 主機 IP 地址或域名
    validation: ip_or_hostname
    
  - name: port
    type: int
    required: false
    default: 22
    description: SSH 連接埠
    validation: port_range
    
  - name: user
    type: string
    required: true
    description: SSH 使用者名稱
    
  - name: password
    type: string
    required: true
    description: SSH 密碼
    sensitive: true

# 執行入口
entrypoint: main.py
```

## Type Definitions

### 支援的參數型別

| 型別 | 說明 | 範例 |
|------|------|------|
| string | 字串 | "hello" |
| int | 整數 | 22 |
| bool | 布林值 | true |
| node | 節點連線資訊 | {host, port, user, password} |
| node[] | 節點陣列 | [{...}, {...}] |

### 驗證規則

| 規則名稱 | 說明 |
|----------|------|
| ip_or_hostname | 有效 IP 或可解析域名 |
| port_range | 1-65535 |
| non_empty | 非空字串 |
